    <title>text formatting examples</title>

    <h1>text formatting examples </h1>
    <P><strong>this is bold text </strong></P>
    <p><em> this is italic text </em></p>
    <p><u>this is underline text </u></p>
    <p><mark> this is hilighted text </mark></p>
    <p><small> this is smaller text </small></p>
    <P><sub>this is subscript </sub></P>
    <P><sup>this is superscript </sup></P>
    </body>
    </html>
