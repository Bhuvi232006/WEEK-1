<html>
    <head>
        <title>lists example</title>
    </head>
    <body>
    <h1>unordered list example</h1>
    <ul>
        <li>apple</li>
        <li>banana</li>
        <li>orange</li>
        <li>grapes</li>
    </ul>
    <h1>ordered list example</h1>
    <ol>
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
        <li>fourth item</li>
    </ol>
</body>
</html>
